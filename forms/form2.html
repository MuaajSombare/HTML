<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Job application</h2><br/>

        <label for="name">Enter your name</label>
        <input type="text" id="name" name="name">
        <br/><br/>

        <label for="mail">Enter your mail</label>
        <input type="email" id="mail" name="mail">
        <br/><br/>

        <label for="tel">Enter your number</label>
        <input type="tel" id="tel" name="tel">
        <br/><br/>

        <label for="file">Resume</label>
        <input type="file" id="file" name="file">
        <br/><br/>
        <label for="num">Experience(years)</label>
        <input type="number" id="num" name="num" min="0" max="50" >
        <br><br>

        <fieldset>
            <legend>skills
            </legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">

            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
        </fieldset><br><br>

        <label for="edu">Education : </label>
        <select name="edu" id="edu" >
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c<Optg>
        </select><br><br>

        <fieldset>
            <legend>availability</legend>
            <label for="r1">full time</label>
            <input type="radio" name="r1" id="r1"><br>
            <label for="r2">part time</label>
            <input type="radio" name="r1" id="r2">
        </fieldset><br><br>
        <label for="txt">addition</label><br>
        <textarea name="txt" id="txt" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
